<header>
    <div class="header-main">
        <div class="header-topbar">
            <div class="container">
                <div class="header-topbar-wrapper">
                    <div class="topbar-left">
                        <ul class="list-inline list-unstyled topbar-link">
                            <li><a href="#" class="link">featured</a></li>
                            <li><a href="#" class="link">blog</a></li>
                            <li><a href="#about" class="link">about</a></li>
                            <li><a href="#contact" class="link">contact</a></li>
                        </ul>
                    </div>
                    <div class="topbar-right">
                        <ul class="list-inline list-unstyled socials">
                            <li><a href="#" class="link facebook"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#" class="link twitter"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#" class="link google"><i class="fa fa-google-plus"></i></a></li>
                            <li><a href="#" class="link instagram"><i class="fa fa-rss"></i></a></li>
                            <!--Trigger-->
                            <a ng-show="!isLogin" class="btn btn-success btn-xs" data-target="#login" data-toggle="modal">Login</a>
                            <a ng-show="!isLogin" class="btn btn-primary btn-xs" scope="public_profile,email" ng-click="LoginFB()">Login With Facebook</a>
                            <a ng-show="isLogin" class="btn btn-info btn-xs" href="#user" >Trang cá nhân</a>
                            <a ng-show="isLogin" class="btn btn-danger btn-xs" href="#" ng-click="LogoutAccount()">Logout</a>
                        </ul>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="header-middle fixed-header-mobile">
            <div class="container">
                <div class="header-middle-wrapper">
                    <div class="menu-wrapper">
                        <div class="hamburger-menu style-1">
                            <div class="line line-1"></div>
                            <div class="line line-2"></div>
                            <div class="line line-3"></div>
                        </div>
                        <div class="logo-wrapper">
                            <a href="index.html" class="logo"><img src="assets/images/logo/logo.png" alt="" class="img-responsive" /></a>
                        </div>
                    </div>
                    <div class="banner-wrapper">
                        <a href="#" class="logo"><img src="assets/images/qc-images/banner-728x90-4.jpg" alt="" class="img-responsive" /></a>
                    </div>
                </div>
            </div>
            <div class="navigation-mobile">
                <div class="nav-search-mobile">
                    <form><input type="text" placeholder="Search..." /><button type="submit" class="fa fa-search"></button></form>
                </div>
                <ul class="nav navbar-nav menu-mobile">
                    <li ng-repeat="category in headerDefaultCtrl.categories">
                        <a href="#category/{{ category._id }}/page/1" class="link-page"><i class="icons fa fa-angle-double-right"></i><span class="text">{{ category.name }}</span></a>
                    </li>
                    <li><a href="#" class="link-page"><i class="icons fa fa-angle-double-right"></i><span class="text">Other Pages</span></a><span class="icons-dropdown-wrapper"><i class="icons-dropdown fa fa-plus"></i></span>
                        <ul class="nav sub-menu-mobile">
                            <li><a href="#about" class="link-page"><i class="icons fa fa-angle-double-right"></i><span class="text">About Us</span></a></li>
                            <li><a href="#contact" class="link-page"><i class="icons fa fa-angle-double-right"></i><span class="text">Contact Us    </span></a></li>
                            <li><a href="#author" class="link-page"><i class="icons fa fa-angle-double-right"></i><span class="text">Author List</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header-bottom fixed-header">
            <div class="container">
                <ul class="navigation nav navbar-nav">
                    <li class="dropdown"><a href="#" class="main-menu"><span class="text">Home</span></a></li>
                    <li ng-repeat="category in headerDefaultCtrl.categories">
                        <a href="#category/{{ category._id }}/page/1" class="main-menu"><span class="text">{{ category.name }}</span></a>
                    </li>
                </ul>
                <div class="button-search"><i class="icons fa fa-search"></i></div>
                <div class="nav-search hide">
                    <form id="searchForm"><input type="text" placeholder="Search..." id="searchbox" ng-model="searchTag" /></form>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</header>
<!-- Modal -->
<div id="login" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-body">
                <button data-dismiss="modal" class="close">&times;</button>
                <h4>Login</h4>
                <form>
                    <input ng-model="usernameLogin" type="text" name="username" class="username form-control" placeholder="Username"/>
                    <input ng-model="passwordLogin" type="password" name="password" class="password form-control" placeholder="Password"/>
                    <div class="button-group" style="display: flex">
                        <input class="btn-submit" style="width:50%; margin-right: 10px;" type="submit" value="Login" ng-click="LoginAccount()" />
                        <input class="btn-submit" style="width:50%; margin-left: 10px;" type="button" value="Register" data-target="#register" data-toggle="modal"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="register" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button data-dismiss="modal" class="close">&times;</button>
                <h4>Register</h4>
                <form>
                    <input ng-model="usernameRegister" type="text" name="username" class="username form-control" placeholder="Username"/>
                    <input ng-model="passwordRegister" type="password" name="password" class="password form-control" placeholder="Password"/>
                    <input ng-model="rePasswordRegister" type="password" name="password" class="password form-control" placeholder="Re-password"/>
                    <div class="button-group"><input class="btn-submit" style="width:50%;" type="submit" value="Register" ng-click="RegisterAccount()" /></div>
                </form>
            </div>
        </div>
    </div>
</div>
